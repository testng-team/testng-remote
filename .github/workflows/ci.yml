name: CI
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ '8', '9']

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'adopt'
          cache: 'maven'
      - name: Build with Maven
        run: |
          mkdir -p ~/.groovy
          cp -f remote-test/src/test/resources/grapeConfig.xml ~/.groovy
          if [[ "${{ matrix.java }}" == "9" ]]; then
            mvn -e -DskipIntTest=false clean install jacoco:report
          else
            mvn -e -DskipIntTest=false clean install jacoco:report coveralls:report
          fi
